<!DOCTYPE html>
<html>
<head>
  <title>Tic Tac Toe</title>
  <style>
    table {
      border-collapse: collapse;
    }
    td {
      width: 50px;
      height: 50px;
      border: 1px solid black;
      text-align: center;
      font-size: 24px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <h1>Tic Tac Toe</h1>
  <table id="gameBoard">
    <tr>
      <td onclick="makeMove(0, 0)"></td>
      <td onclick="makeMove(0, 1)"></td>
      <td onclick="makeMove(0, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(1, 0)"></td>
      <td onclick="makeMove(1, 1)"></td>
      <td onclick="makeMove(1, 2)"></td>
    </tr>
    <tr>
      <td onclick="makeMove(2, 0)"></td>
      <td onclick="makeMove(2, 1)"></td>
      <td onclick="makeMove(2, 2)"></td>
    </tr>
  </table>
  <script>
    let currentPlayer = 'X';
    let gameEnded = false;
    let gameBoard = [
      ['', '', ''],
      ['', '', ''],
      ['', '', '']
    ];

    function makeMove(row, col) {
      if (gameEnded || gameBoard[row][col] !== '') {
        return;
      }

      gameBoard[row][col] = currentPlayer;
      document.getElementById('gameBoard').rows[row].cells[col].innerText = currentPlayer;

      if (checkWin()) {
        alert(`Player ${currentPlayer} wins!`);
        gameEnded = true;
      } else if (checkTie()) {
        alert('It\'s a tie!');
        gameEnded = true;
      } else {
        currentPlayer = currentPlayer === 'X' ? 'O' : 'X';
      }
    }

    function checkWin() {
      // Check rows
      for (let row = 0; row < 3; row++) {
        if (gameBoard[row][0] === currentPlayer &&
            gameBoard[row][1] === currentPlayer &&
            gameBoard[row][2] === currentPlayer) {
          return true;
        }
      }

      // Check columns
      for (let col = 0; col < 3; col++) {
        if (gameBoard[0][col] === currentPlayer &&
            gameBoard[1][col] === currentPlayer &&
            gameBoard[2][col] === currentPlayer) {
          return true;
        }
      }

      // Check diagonals
      if (gameBoard[0][0] === currentPlayer &&
          gameBoard[1][1] === currentPlayer &&
          gameBoard[2][2] === currentPlayer) {
        return true;
      }

      if (gameBoard[0][2] === currentPlayer &&
          gameBoard[1][1] === currentPlayer &&
          gameBoard[2][0] === currentPlayer) {
        return true;
      }

      return false;
    }

    function checkTie() {
      for (let row = 0; row < 3; row++) {
        for (let col = 0; col < 3; col++) {
          if (gameBoard[row][col] === '') {
            return false;
          }
        }
      }
      return true;
    }
  </script>
</body>
</html>
